
<div class="container mt-4">

    <!-- Search Form -->
    <div class="my-4">
        <form action="" method="POST" class="d-flex align-items-center">
            <div class="input-group w-100">
                <input type="text" name="search" id="search" class="form-control search-input" placeholder="Search users..." aria-label="Search">
                <button type="submit" class="btn btn-success ms-2 search-btn">Search <i class="fas fa-search"></i></button>
            </div>
        </form>
    </div>

    <!-- Table Section -->
    
    <table class="table-light">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Telephone Number</th>
                        <th scope="col">Email</th>
                        
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr id="user-{{ user.id }}">
                        <td>{{ user.id }}</td>
                        <td>{{ user.first_name }}</td>
                        <td>{{ user.last_name }}</td>
                        <td>{{ user.t_no }}</td>
                        <td>{{ user.email }}</td>
                        
                        <td class="status-column">
                            {% if user.status == 1 %}
                            <span class="badge bg-success approved-badge">Approved</span>
                            {% else %}
                            <a href="{{ url_for('admin_approve', id=user.id) }}" class="btn btn-warning approve-btn">Approve</a>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>



<!-- Add the following CSS to style the button and the approved state -->
<style>
   
    /* Styling the Search Form */
    .search-input {
        border-radius: 25px;
        padding: 12px;
        border: 1px solid #ddd;
    }

    .search-btn {
        border-radius: 25px;
        padding: 12px 20px;
        font-size: 14px;
        transition: background-color 0.3s ease;
    }

    .search-btn:hover {
        background-color: #4caf50;
    }

    /* Styling the Approve Button and Approved Badge */
    .approve-btn {
        padding: 8px 16px;
        background-color: #f39c12;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease-in-out;
    }

    .approve-btn:hover {
        background-color: #e67e22;
        transform: scale(1.05);
    }

    .approved-badge {
        padding: 8px 16px;
        background-color: #28a745;
        color: white;
        border-radius: 5px;
        font-size: 14px;
        font-weight: bold;
    }

    .status-column {
        display: flex;
        align-items: center;
    }

    /* Responsive Styling for Small Screens */
    @media (max-width: 768px) {
        .user-table th, .user-table td {
            padding: 8px;
        }

        .search-input, .search-btn {
            font-size: 14px;
        }
    }
</style>
</body>


<div class="my-4">
    <div class="table-responsive">
    </div>

</div>
