{% extends 'base2.html' %}

{% block content %}
<!DOCTYPE html>
<head>
    <title>LMS - Teacher Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <div class="container">
        <hr>
        <h4><b>Teacher Profile</b></h4>
        <div class="container text-center">
            <div class="row">
              {% if teacher.pic %}
              <div class="col">
                <img src="static/uploads/{{ teacher.pic }}" width="250px" height="250px">
              </div>
              {% else %}
              <div class="col">
                <img src="static/dd.png" width="250px" height="250px">
              </div>
              {% endif %}
              
              <div class="col">
                <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label">First Name:</label>
                  <div class="col-sm-10">
                  <input type="text" class="form-control" value="{{ teacher.first_name }}" disabled>
                  </div>
              </div>
              <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label">Last Name:</label>
                  <div class="col-sm-10">
                  <input type="text" class="form-control" value="{{ teacher.last_name }}" disabled>
                  </div>
              </div>
              <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label">Email:</label>
                  <div class="col-sm-10">
                  <input type="text" class="form-control" value="{{ teacher.email }}" disabled>
                  </div>
              </div>
              <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Grade</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" value="{{ teacher.grade }}" disabled>
                </div>
              </div>
              <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Telephone No:</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" value="{{ teacher.t_no }}" disabled>
                </div>
              </div>
              <a href="/teacher_update" class="btn btn-outline-primary">Update Profile</a>
              </div>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}
