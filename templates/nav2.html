<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Font Awesome CDN for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">LMS</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Learning Management System</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            
            {% if current_user.is_authenticated %}
            <!-- Home -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-home"></i> Home</a>
            </li>
            <!-- My Classes -->
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('teacher_classes') }}"><i class="fas fa-chalkboard-teacher"></i> My Classes</a>
            </li>
            <!-- Class Profile -->
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('add_classs') }}"><i class="fas fa-user-graduate"></i> Add Class</a>
            </li>
            <!-- Messages -->
            <li class="nav-item">
              <a class="nav-link active" href="#"><i class="fas fa-envelope"></i> Messages</a>
            </li>
            <!-- Profile -->
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('teacher_profile') }}"><i class="fas fa-user"></i> Profile</a>
            </li>
            <!-- Logout -->
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </li>
            {% else %}
            <!-- Disabled Home -->
            <li class="nav-item">
              <a class="nav-link disabled" aria-current="page" href="#"><i class="fas fa-home"></i> Home</a>
            </li>
            <!-- Disabled My Classes -->
            <li class="nav-item">
              <a class="nav-link disabled" href="#"><i class="fas fa-chalkboard-teacher"></i> My Classes</a>
            </li>
            <!-- Disabled Class Profile -->
            <li class="nav-item">
              <a class="nav-link disabled" href="#"><i class="fas fa-user-graduate"></i> Class Profile</a>
            </li>
            <!-- Disabled Messages -->
            <li class="nav-item">
              <a class="nav-link disabled" href="#"><i class="fas fa-envelope"></i> Messages</a>
            </li>
            <!-- Login -->
            <li class="nav-item">
              <a class="nav-link active" href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt"></i> Login</a>
            </li>
            {% endif %}

          </ul>
        </div>
      </div>
    </div>
  </nav>
</body>

</html>
